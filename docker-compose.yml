version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: observability-ai-postgres
    environment:
      POSTGRES_DB: observability_ai
      POSTGRES_USER: obs_ai
      POSTGRES_PASSWORD: changeme
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U obs_ai -d observability_ai"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - observability-net

  redis:
    image: redis:7-alpine
    container_name: observability-ai-redis
    command: redis-server --requirepass changeme
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "changeme", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - observability-net

  query-processor:
    build:
      context: .
      dockerfile: Dockerfile.query-processor
    container_name: observability-ai-query-processor
    environment:
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5433
      DB_NAME: observability_ai
      DB_USER: obs_ai
      DB_PASSWORD: changeme
      DB_SSLMODE: disable

      # Redis configuration
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: changeme

      # Claude configuration (set in .env or pass via command line)
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-3-haiku-20240307}

      # Server configuration
      PORT: 8080
      GIN_MODE: release
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - observability-net
    restart: unless-stopped
    # Mount source code for development (optional - comment out for production)
    volumes:
      - .:/app
    working_dir: /app

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  observability-net:
    driver: bridge